<button class="add-button" md-fab (click)="createUser()"><md-icon>add</md-icon></button>
<ngx-datatable
  #datatable
  class='material expandable'
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [scrollbarV]="50"
  [rows]='users$ | async'>
  <!-- Row Detail Template -->
  <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow>
    <ng-template let-row="row" ngx-datatable-row-detail-template>
      <div style="padding-left:35px;">
        <div><strong>Address</strong></div>
        <div>{{row.name}}, {{row.id}}</div>
      </div>
    </ng-template>
  </ngx-datatable-row-detail>
  <!-- Column Templates -->
    <ngx-datatable-column
    [width]="50"
    [resizeable]="false"
    [sortable]="false"
    [draggable]="false"
    [canAutoResize]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a
        href="#"
        [class.icon-right]="!row.$$expanded"
        [class.icon-down]="row.$$expanded"
        title="Expand/Collapse Row"
        (click)="toggleExpandRow($event, row)">
      </a>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Id">
  </ngx-datatable-column>
  <ngx-datatable-column name="Email">
  </ngx-datatable-column>
  <ngx-datatable-column name="Role">
  </ngx-datatable-column>
</ngx-datatable>
